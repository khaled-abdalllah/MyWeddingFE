
  <div class="container">  
    <mat-card>
        <mat-toolbar color="accent">  
            <div align="center" style="color:white;text-align: right;">  
               Items  
            </div>    
          </mat-toolbar>
          <br><br>
          <mat-card-content>
              <div class="row">
                  <div class="col-md-1">
                      <button  mat-raised-button color="primary" routerLink="/addEventType">Add New</button>
                   </div>
                   <div class="col-md-1">
                      
                   </div>
                 <div class="col-md-1">
                    
                 </div>
                 <br><br>
                 <br><br>
                 <div class="col-md-12">
                    <mat-divider></mat-divider>
                </div>
                 <br><br>
                 
              </div>
              <div class="row">
                <div class="col-md-11">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Event Type Filter">
                      </mat-form-field>
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> ID </th>
                          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="ItemName">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.ItemName}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="ItemPrice">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </th>
                          <td mat-cell *matCellDef="let element"> {{element.ItemPrice}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Update">
                          <th mat-header-cell *matHeaderCellDef> Update </th>
                          <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                                <mat-icon class="mat-18">edit</mat-icon>
                            </button>
                          </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef> Delete </th>
                            <td mat-cell *matCellDef="let element">
                              <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                                  <mat-icon class="mat-18">delete</mat-icon>
                              </button>
                            </td>
                          </ng-container>
                      
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
          </mat-card-content>
    </mat-card>
     
    
</div>
